plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    
}

version = "1.0.8"

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
    
    
}

configurations.implementation.canBeResolved = true //Allow configuration resolve for .jar file build


//This is for creating executable java file for the project
jar {
    manifest {
        attributes 'Main-Class': 'Cyberguard.App'
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE //Entry META-INF/LICENSE.txt is a duplicate but no duplicate handling strategy 
    from {configurations.implementation.collect{it.isDirectory()? it: zipTree(it)}}
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'xyz.capybara:clamav-client:2.1.2'
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'
}

application {
    // Define the main class for the application.
    mainClass = 'Cyberguard.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
